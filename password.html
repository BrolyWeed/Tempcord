<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      margin: 8px 0;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.active {
      opacity: 1;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username" autocomplete="off">
  <input type="password" id="password" placeholder="Password" autocomplete="off">
  <button id="loginButton" disabled>Submit</button>
  <div id="errorMsg" class="error"></div>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginButton = document.getElementById("loginButton");
    const errorMsg = document.getElementById("errorMsg");

    const credentials = {
      "BrolyWeed": {
        password: "Ilovejames69!",
        avatar: "Brolyweed.jpg"
      },
      "CookyCharacter": {
        password: "Ilovecaseylaymon69!",
        avatar: "Cookychara.jpg"
      }
    };

    function validateInputs() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      if (username && password) {
        loginButton.disabled = false;
        loginButton.classList.add("active");
      } else {
        loginButton.disabled = true;
        loginButton.classList.remove("active");
      }
    }

    usernameInput.addEventListener("input", validateInputs);
    passwordInput.addEventListener("input", validateInputs);

    loginButton.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (credentials[username] && credentials[username].password === password) {
        localStorage.setItem("username", username);
        localStorage.setItem("avatar", credentials[username].avatar);
        window.location.href = "chat.html";
      } else {
        errorMsg.textContent = "Improper log-in details, please try again";
      }
    });
  </script>

</body>
</html>
