<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      outline: none;
      text-align: center;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #FFC0CB;
      margin: 20px auto;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input type="password" id="passwordInput" placeholder="Enter password" maxlength="30">
    <div class="circle" id="enterCircle" title="Enter Chat"></div>
  </div>

  <script>
    const enterCircle = document.getElementById("enterCircle");
    const input = document.getElementById("passwordInput");

    input.addEventListener("input", () => {
      const val = input.value;
      if (val === "Ilovecaseylaymon69!" || val === "Ilovejames69!") {
        enterCircle.style.display = "block";
      } else {
        enterCircle.style.display = "none";
      }
    });

    enterCircle.addEventListener("click", () => {
      const pass = input.value;
      let user = "";
      if (pass === "Ilovecaseylaymon69!") user = "CookyCharacter";
      else if (pass === "Ilovejames69!") user = "BrolyWeed";
      if (user) {
        localStorage.setItem("currentUser", user);
        window.location.href = "chat.html";
      }
    });
  </script>
</body>
</html>
