<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Code</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: white;
    }

    .centered-input {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .centered-input input {
      font-size: 2rem;
      padding: 10px 20px;
      text-align: center;
      background: #222;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
      outline: none;
      width: 100px;
      letter-spacing: 0.5rem;
    }

    .circle {
      width: 100px;
      height: 100px;
      background: #ffd1dc;
      border-radius: 50%;
      margin-top: 30px;
      display: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .circle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="centered-input">
    <input type="password" id="code-input" maxlength="4" placeholder="0000" />
    <div class="circle" id="unlock-circle" title="Enter Chat"></div>
  </div>

  <script>
    const input = document.getElementById('code-input');
    const circle = document.getElementById('unlock-circle');

    input.addEventListener('input', () => {
      if (input.value === 'Ilovejames69') {
        circle.style.display = 'block';
      } else {
        circle.style.display = 'none';
      }
    });

    circle.addEventListener('click', () => {
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
