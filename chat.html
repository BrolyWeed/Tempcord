<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>Pastel Chat ðŸ’¬</h1>
  </header>

  <main>
    <div id="chat-container">
      <div id="messages"></div>

      <form id="chatForm">
        <input id="nameInput" placeholder="Your name" readonly />
        <input id="messageInput" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBh6AclkKX9by4HRpr7yS8snEpzMdCPzsI",
      authDomain: "tempcord-741a4.firebaseapp.com",
      databaseURL: "https://tempcord-741a4-default-rtdb.firebaseio.com",
      projectId: "tempcord-741a4",
      storageBucket: "tempcord-741a4.appspot.com",
      messagingSenderId: "707603521492",
      appId: "1:707603521492:web:3b61fb093ccb02872a4041"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");
    const messages = document.getElementById("messages");
    const chatForm = document.getElementById("chatForm");

    const savedUser = localStorage.getItem("chatUser");
    if (!savedUser) {
      alert("No user found. Redirecting to login...");
      window.location.href = "password.html";
    } else {
      nameInput.value = savedUser;
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value;
      const text = messageInput.value;
      if (text.trim() !== "") {
        const timestamp = Date.now();
        db.ref("messages").push({ name, text, timestamp });
        messageInput.value = "";
      }
    });

    db.ref("messages").limitToLast(100).on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add(msg.name === "User1" ? "user1" : "user2");
      div.textContent = `${msg.name}: ${msg.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
